<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52f87db43d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>SignUp/Login</title>
</head>

<body>
    <div class="container" id="container">
    <div class="form-container sign-up-container">
    
        <form action="">
            <h1>Create Account</h1>
            
            <span>Use your email for registration</span>
            <input type="text" id="Create_id" placeholder="Name">
            <input type="email" id="Create_email" placeholder="Email">
            <input type="password" id="Create_password" placeholder="Password">
            <button onclick='signup()'>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="">
            <h1>Sign In</h1>
            
            <span>Sign in with your email and password.</span>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <a href="#">forgot password</a>
            <button onclick='login()'>Sign In</button>
        </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                <h1>Welcome</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
                <div class="overlay-panel overlay-right">
                <h1>Hello</h1>
                <p>Enter your details and start the amazing journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
        </div>
    </div>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
